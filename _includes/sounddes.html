<div id="videoCarousel" class="carousel slide lazy-load" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="video-container">
                <iframe data-src="https://www.youtube.com/embed/7o1qYVCTDs4" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen class="d-block w-100"
                    style="border-radius: 20px; position: absolute;top: 0;left: 0;width: 80%;height: 80%;border: 0;"></iframe>
            </div>
            <br><br><br><br>
            <div class="carousel-caption d-none d-md-block">
                <h5>Battleship Sound Redesign</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>

        <div class="carousel-item">
            <div class="card"
                style="height: 60vh; width: 70vw; margin: auto; border-radius: 20px; background-color: #000;">
                <div class="card-body">
                    <iframe data-src="https://www.youtube.com/embed/6EB155FztnA" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen class="d-block w-100" style="height: 60vh; border-radius: 20px;"></iframe>
                </div>
            </div>
            <br><br><br><br><br><br>
            <div class="carousel-caption d-none d-md-block">
                <h5>Battleship Sound Redesign</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var carousel = document.getElementById('videoCarousel');

        // Function to load the video
        function loadVideo(item) {
            var iframe = item.querySelector('iframe');
            var src = iframe.getAttribute('data-src');
            if (src) {
                iframe.setAttribute('src', src);
                iframe.removeAttribute('data-src');
            }
        }

        // Load the first video initially
        var firstItem = carousel.querySelector('.carousel-item.active');
        loadVideo(firstItem);

        // Add event listener for carousel slide event
        $('#videoCarousel').on('slide.bs.carousel', function (event) {
            var nextItem = event.relatedTarget;
            loadVideo(nextItem);
        });
    });
</script>
