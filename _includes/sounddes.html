<style>
    .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        /* 16:9 Aspect Ratio */
        border-radius: 20px;
        /* Optional: to keep the rounded corners */
        overflow: hidden;
        /* Optional: to ensure iframe does not overflow the container */
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: 80%;
        border: 0;
    }
</style>

<div id="videoCarousel" class="carousel slide lazy">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/7o1qYVCTDs4" title="YouTube video player" frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen class="d-block w-100"></iframe>
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Battleship Sound Redesign</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>

        <div class="carousel-item">
            <div class="video-container">
                <iframe data-src="https://www.youtube.com/embed/6EB155FztnA" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen class="d-block w-100"></iframe>
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Battleship Sound Redesign</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $('.carousel').on('slide.bs.carousel', function (ev) {
            var lazy = $(ev.relatedTarget).find("iframe[data-src]");
            lazy.attr("src", lazy.data('src'));
            lazy.removeAttr("data-src");
        });
    });
</script>
